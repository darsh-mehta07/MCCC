<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>

    <div class="main casting casting_inner profile">
        <div class="mainHeader">
            <div class="top_header">
                <div class="arrowLeft">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </div>
                <div class="logo middle">
                    <label>Your Profile</label>
                </div>
                <div class="lats_side">
                    <div class="avtars">
                            <a href="main_home.html">
                                <img src="assets/img/img/homeIcon.webp" alt="avatar" class="rounded">
                            </a>
                    </div>
                </div>
            </div>
        </div>
        <div class=" main_wrppers profileWrpper">
            <div class="profiles">
                <div class="profileDiv">
                    <label>Name<span>*</span></label>
                    <input class="innerDetail" type="text" value="Aditya">
                </div>
                <div class="profileDiv">
                    <label>DOB<span>*</span></label>
                    <div class="dateBirth">
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled>Date</option>
                                <option value="male">1</option>
                                <option value="male">2</option>
                                <option value="male">3</option>
                                <option value="male">4</option>
                                <option value="male">5</option>
                                <option value="male">6</option>
                            </select>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled>Month</option>
                                <option value="male">1</option>
                                <option value="male">2</option>
                                <option value="male">3</option>
                                <option value="male">4</option>
                                <option value="male">5</option>
                                <option value="male">6</option>
                            </select>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled >Year</option>
                                <option value="male">1986</option>
                                <option value="male">1987</option>
                                <option value="male">1988</option>
                                <option value="male">1989</option>
                                <option value="male">1990</option>
                                <option value="male">1991</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>Height<span>*</span></label>
                    <input class="innerDetail" value="55">
                </div>
                <div class="profileDiv">
                    <label>Contact Number<span>*</span></label>
                    <div class="mobileNumer">
                        <div class="selects">
                            <select name="" id="country Code">
                                <option value="+91">+91</option>
                                <option value="+91">+91</option>
                                <option value="+91">+91</option>
                            </select>
                        </div>   
                        <div class="inputs">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>Language<span>*</span></label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>Country<span>*</span></label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male" selected disabled>Select Country</option>
                            <option value="male">India</option>
                            <option value="male">Pakistan</option>
                            <option value="male">U.S.</option>
                        </select>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>State<span>*</span></label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male" selected disabled>Select State</option>
                            <option value="male">Maharashtra</option>
                            <option value="male">UP</option>
                            <option value="male">Odisha</option>
                        </select>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>City<span>*</span></label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select City</option>
                            <option value="male">Pune</option>
                            <option value="male">Thane</option>
                            <option value="male">MCMB</option>
                            <option value="male">VVMC</option>
                        </select>
                    </div>
                </div>
                <div class="profileDiv">
                    <label>Home Town<span>*</span></label>
                    <input class="innerDetail" value="Goregoan West">
                </div>
                <div class="profileDiv">
                    <label>Hobbies<span>*</span></label>
                    <input class="innerDetail" value="Playing Cricket,Listing Music">
                </div>
                <div class="submit">
                    <a href='anatomy.html' class="btns">Submit</a>
                    <a href="#" class="btns outline">Cancel</a>
                </div>
            </div>
        </div>
    </div>


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <script src="assets/js/plugins/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>

    <div class="wrrpperRegisterForm">
        <div class="heading">
            <div class="arrowLeft">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <p>Fill Your Details</p>
        </div>
        <div class="forms">
            <form action="">
                <div class="formGroup">
                    <label>Your Full Name*</label>
                    <div class="inputs">
                        <input type="text">
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your Email Id*</label>
                    <div class="inputs">
                        <input type="text">
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your Mobile Number*</label>
                    <div class="mobileNumer">
                        <div class="selects">
                            <select name="" id="country Code">
                                <option value="+91">+91</option>
                                <option value="+91">+91</option>
                                <option value="+91">+91</option>
                            </select>
                        </div>   
                        <div class="inputs">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Select Your Gender*</label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your Date of Birth*</label>
                    <div class="dateBirth">
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled>Day</option>
                                <option value="male">1</option>
                                <option value="male">2</option>
                                <option value="male">3</option>
                                <option value="male">4</option>
                                <option value="male">5</option>
                                <option value="male">6</option>
                            </select>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled>Month</option>
                                <option value="male">1</option>
                                <option value="male">2</option>
                                <option value="male">3</option>
                                <option value="male">4</option>
                                <option value="male">5</option>
                                <option value="male">6</option>
                            </select>
                        </div>
                        <div class="select">
                            <select name="" id="">
                                <option value="male" selected disabled >Year</option>
                                <option value="male">1986</option>
                                <option value="male">1987</option>
                                <option value="male">1988</option>
                                <option value="male">1989</option>
                                <option value="male">1990</option>
                                <option value="male">1991</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your Country*</label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your State*</label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Your City*</label>
                    <div class="select">
                        <select name="" id="">
                            <option value="male">Select</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                </div>
                <div class="formGroup">
                    <label>Home Town*</label>
                    <div class="inputs">
                        <input type="text">
                    </div>
                </div>
                <button class="next">NEXT</button>
            </form>
        </div>
    </div>

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  background-color: #EDEDED;
}
.circular-menu {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.circular-menu .floating-btn {
  display: block;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background-color: hsl(4, 98%, 60%);
  box-shadow: 0 2px 5px 0 hsla(0, 0%, 0%, .26);  
  color: hsl(0, 0%, 100%);
  text-align: center;
  line-height: 3.9;
  cursor: pointer;
  outline: 0;
}

.circular-menu.active .floating-btn {
  box-shadow: inset 0 0 3px hsla(0, 0%, 0%, .3);
}

.circular-menu .floating-btn:active {
  box-shadow: 0 4px 8px 0 hsla(0, 0%, 0%, .4);
}

.circular-menu .floating-btn i {
  font-size: 1.3em;
  transition: transform .2s;  
}

.circular-menu.active .floating-btn i {
  transform: rotate(-45deg);
}

.circular-menu:after {
  display: block;
  content: ' ';
  width: 45px;
  height: 45px;
  border-radius: 50%;
  position: absolute;
  top: 0px;
  right: 0;
  z-index: -2;
  background-color: hsl(4, 98%, 60%);
  transition: all .3s ease;
}

.circular-menu.active:after {
  transform: scale3d(5.5, 5.5, 1);
  transition-timing-function: cubic-bezier(.68, 1.55, .265, 1);
  top: 20px;
}

.circular-menu .items-wrapper {
  padding: 0;
  margin: 0;
}

.circular-menu .menu-item {
  position: absolute;
  top: 0;
  right: 0;
  z-index: -1;
  display: block;
  text-decoration: none;
  color: hsl(0, 0%, 100%);
  font-size: 1em;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  text-align: center;
  line-height: 3;
  background-color: hsla(0,0%,0%,.1);
  transition: transform .3s ease, background .2s ease;
}

/* .circular-menu .menu-item:hover {
  background-color: hsla(0,0%,0%,.3);
} */

.circular-menu.active .menu-item {
  transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.circular-menu.active .menu-item:nth-child(1) {
  transform: translate3d(7em,1em,0)
}

.circular-menu.active .menu-item:nth-child(2) {
  transform: translate3d(70px,-88px,0);
}

.circular-menu.active .menu-item:nth-child(3) {
  transform: translate3d(-70px,-88px,0);
}

.circular-menu.active .menu-item:nth-child(4) {
  transform: translate3d(-7em,1em,0);
}
</style>
<body>
  <ion-icon name="heart"></ion-icon>
    <div id="circularMenu" class="circular-menu">

        <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
          <i class="fa fa-plus"></i>
        </a>
      
        <menu class="items-wrapper">
          <a href="#" class="menu-item fa fa-facebook"></a>
          <a href="#" class="menu-item fa fa-twitter"></a>
          <a href="#" class="menu-item fa fa-google-plus"></a>
          <a href="#" class="menu-item fa fa-linkedin"></a>
        </menu>
        
      
      </div>

<script nomodule src="C:/mccN/assets/js/ionic_icon/first_ionicons.js" referrerpolicy="no-referrer" crossorigin="anonymous"></script>
</body>
</html>

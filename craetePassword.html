<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>

    <div class="wrrpperRegisterForm passwords">
        <div class="heading">
            <div class="arrowLeft">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <p>Fill Your Details</p>
        </div>
        <div class="forms">
            <form action="">
                <div class="formGroup">
                    <label>Password*</label>
                    <div class="inputs">
                            <input id="password" name="password" type="password" placeholder="" class="">
                    </div>
                    <div class="instructions">
                        <label>Password Instructions</label>
                        <ul class="list-unstyled">
                            <li class=""><span class="low-upper-case"><i class="far fa-circle"></i></span> One Capital Letter</li>
                            <li class=""><span class="low-upper-case"><i class="far fa-circle"></i></span> One Small Letter</li>
                            <li class=""><span class="one-special-char"><i class="far fa-circle" aria-hidden="true"></i></span> One Special Character (!@#$%^&*).</li>
                            <li class=""><span class="one-number"><i class="far fa-circle" aria-hidden="true"></i></span> One Number</li>
                        </ul>
                    </div>
                </div>

                <div class="formGroup">
                    <label>Confirm Password*</label>
                    <div class="inputs">
                            <input id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="" class="">
                    </div>
                    <div class="instructions">
                        <label>Password Instructions</label>
                        <ul class="list-unstyled">
                            <li class=""><span class="confirm-low-upper-case"><i class="far fa-circle"></i></span> One Capital Letter</li>
                            <li class=""><span class="confirm-low-upper-case"><i class="far fa-circle"></i></span> One Small Letter</li>
                            <li class=""><span class="confirm-one-special-char"><i class="far fa-circle" aria-hidden="true"></i></span> One Special Character (!@#$%^&*).</li>
                            <li class=""><span class="confirm-one-number"><i class="far fa-circle" aria-hidden="true"></i></span> One Number</li>
                        </ul>
                    </div>
                </div>

                <div class="formGroup">
                    <label>OTP*</label>
                    <div class="otpInputs">
                        <input type='text' class="">
                        <input type='text' class="">
                        <input type='text' class="">
                        <input type='text' class="">
                    </div>
                </div>
                <button class="next">NEXT</button>
            </form>
        </div>
    </div>


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <script src="assets/js/plugins/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>

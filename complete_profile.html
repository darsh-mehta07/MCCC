<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Mobilekit Mobile UI Kit</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/sass/style.css">
</head>

<body>

    <div class="wrrpperRegisterForm completeProfile ">
        <div class="heading sticky">
            <div class="arrowLeft">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </div>
            <p>Complete your Profile</p>
        </div>
        <div class="forms_input">
            <div class="formGroup">
                <label><img src="assets/img/img/height.webp" alt="">  Height <span>(e.g.5.8)</span></label>
                <div class="inputs">
                    <input type="text" placeholder="" class="">
                </div>
            </div>

            <div class="addRemoveDivs work_experince">
                <div class="group">
                    <div class="formGroup addRemoveDivss workExperince">
                        <label><img src="assets/img/img/work.webp" alt="">  Work Experince</label>
                        <div class="withIcon">
                            <div class="inputs">
                                <input type="text" placeholder="" class="">
                            </div>
                            <div class="plus_icon_workWxperince">
                                <img src="assets/img/img/plus.webp" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addRemoveDivs qaulifications">
                <div class="group">
                    <div class="formGroup addRemoveDivss qaulificationss">
                        <label><img src="assets/img/img/qualification.webp" alt=""> Qaulifications</label>
                        <div class="withIcon">
                            <div class="inputs">
                                <input type="text" placeholder="" class="">
                            </div>
                            <div class="plus_icon_qualificationsPlus">
                                <img src="assets/img/img/plus.webp" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formGroup">
                <label> <img src="assets/img/img/languages.webp" alt=""> Languages you know</label>
                <div class="select">
                    <select name="" multiple id="">
                        <option value="male">Hindi</option>
                        <option value="male">Englis</option>
                        <option value="male">Marathi</option>
                        <option value="male">Tamil</option>
                        <option value="male">Kanda</option>
                    </select>
                </div>
            </div>

            <div class="addRemoveDivs SocailLinks">
                <div class="group">
                    <div class="formGroup addRemoveDivss SocailLinkss">
                        <label><img src="assets/img/img/languages.webp" alt="">  Social links /  Video links</label>
                        <div class="withIcon">
                            <div class="inputs">
                                <input type="text" placeholder="" class="">
                            </div>
                            <div class="plus_icon_SocailLinks">
                                <img src="assets/img/img/plus.webp" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="btnArea">
            <button class="next">Continue</button>
        </div>
    </div>


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <script src="assets/js/plugins/slick/slick.min.js"></script>
    <script src="https://kit.fontawesome.com/58e9e99853.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>

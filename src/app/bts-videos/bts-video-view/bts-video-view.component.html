<body class="hm_pg" *ngIf="dataLoad">
    <div class="scrolling">
        <div class="bts_video" >
        <div class="top_txt">
            <a [routerLink]="['/bts-video']"><img src="../assets/img/back2.png"></a>
            <h3>Videos </h3>
        </div>
        <div class="video-play">
            <iframe width="560" height="315" class="e2e-trusted-url ivideo"  [src]="vid | safe " title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen=""></iframe>
        </div>
    </div>
    <div class="upNext">
    <div class="video-nt">
            <div class="video-icons" *ngIf="getUpnextVideos">
                <!-- <p>{{desc}}</p> -->
                    <p  *ngIf="desc.length > 29 && expanded !=  this.BtsVideos[0].id">
                        {{desc.substr(0, 29) | titlecase}}
                     <span (click)="expanded = this.BtsVideos[0].id"
                       class="text-green"><b>{{expanded==  this.BtsVideos[0].id ?'View less':'View more'}}</b></span></p>
                    <p  *ngIf="expanded ==  this.BtsVideos[0].id ">{{desc}}
                     <span (click)="expanded = 0"
                       class="text-green"><b>{{expanded==  this.BtsVideos[0].id ?'View less':'View more'}}</b></span></p>
                       <span>{{BtsVideos[0].viewsCount}} views </span>
            </div>
            <div class="item" *ngIf="!getUpnextVideos">
                <ngx-skeleton-loader count="2"></ngx-skeleton-loader>
            </div>
        <div class="nxt">
            <p>Up Next</p>
        </div>
        <div class="more-video" *ngIf="getUpnextVideos">
            <ul>
                <li *ngFor="let data of upNext">
                    <!-- <iframe width="560" height="315" [src]="data.video_url | safe " title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe> -->
                    <a class="next_vid_list" [routerLink]="['/bts-video-view/',data.id,btsCategoryId]" >
                        <!-- <img width="100" height="100"  src="{{hostUrl}}{{data.thumbnail_path}}{{data.thumbnail}}"> -->
                        <!-- <div class="icon"><img  src="../../assets/img/play.png"></div> -->
                        <img width="100" height="100" *ngIf="data.youtube_thumbnail == null " src="{{hostUrl}}{{data.thumbnail_path}}{{data.thumbnail}}">
                        <img width="100" height="100" *ngIf="data.youtube_thumbnail != null " src="{{data.youtube_thumbnail}}">
                        <div class="icon"><img src="../../assets/img/play.png"></div>
                    </a>
                    <div class="more-txt">
                        <a [routerLink]="['/bts-video-view/',data.id,btsCategoryId]"><h3 >{{data.title}}</h3></a>
                        <!-- <p>{{data.description}}</p> -->
                            <p [innerHTML]="data.description.substr(0, 35)">  </p>
                            <a [routerLink]="['/bts-video-view/',data.id,btsCategoryId]" class="read-more"> More...</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="more-video" *ngIf="!getUpnextVideos">
            <ul>
                <li >
                    <a class="next_vid_list"  >
                        <div class="gravatar">
                            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{
                                width: '100px',

                                'border-radius': '10px'
                              }">

                    </a>
                    <div class="more-txt">

<div [ngClass]="[ uploading ? 'loader_parent' : '']"></div>
<div class="wrapper">
    <div class="complete_profile video_upload">
        <div class="top_part">
            <div class="header">
                <!-- <a [routerLink]="['/profile_first_step']"><img src="https://img.icons8.com/material-rounded/30/000000/back--v1.png" /></a> -->
                <!-- <a [routerLink]="['/home']"><img src="https://img.icons8.com/material-outlined/25/000000/home--v2.png" /></a> -->
            </div>
            <div class="logo">
                <img src="../../../assets/img/logo.png" alt="logo">
            </div>
            <div class="form_area">
                <h2>Complete Your Profile</h2>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="progressbar">
                        <span class='active'>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="content">
                        <p>Upload a video <span class="fa fa-info-circle" placement="top" tooltip="select <strong>mp4</strong> video at the size of less than <strong>100mb</strong> !"></span></p>
                    </div>                
                    <div class="input_file">
                        <label class="uploadBtnWrap" for="files">
                            <input type="file" id="files" formControlName="files" accept="video/*" (change)="onFileChange($event)"/>
                            <span class="btn">Choose</span>
                            <span id="fileName">No file Selected</span>                            
                        </label>                        
                        <div class="error" *ngIf="fileSizeaInKB">Please Select file less then 100 MB</div>
                    </div>
                    <div class="btom_file">
                        <div class="profileImg_area">
                            <div class="video-player-wrapper" *ngIf="format==='video' && url">
    
                            <vg-player>
                              <vg-overlay-play></vg-overlay-play>
                              <vg-buffering></vg-buffering>
                          
                              <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                              </vg-scrub-bar>
                          
                              <vg-controls>
                                <vg-play-pause></vg-play-pause>
                                <vg-playback-button></vg-playback-button>
                          
                                <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
                          
                                <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
                          
                                <!-- <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display> -->
                                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                          
                                <!-- <vg-track-selector></vg-track-selector> -->
                                <vg-mute></vg-mute>
                                <vg-volume></vg-volume>
                          
                                <vg-fullscreen></vg-fullscreen>
                              </vg-controls>
                          
                              <video [vgMedia]="$any(media)"  #media id="singleVideo" preload="auto" >
                                <source src="{{url}}"  height="200" type="video/mp4">
                          
                    
                              </video>
                            </vg-player>
                          
                          </div>

                            <!-- <video (playing)="onPlayingVideo($event)" [src]="url" *ngIf="format==='video' && url" height="200" controls></video> -->
                        </div>
                        <button *ngIf="format==='video' && fileSelected && !fileSizeaInKB" class="next_btn">Next </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loader_screen" *ngIf="uploading"></div>
    <div class="loaders" *ngIf="videoloading">
        <div class="loading-container">
          <div class="loading"></div>
          <div id="loading-text">Please wait...</div>
        </div>
      </div>
</div>

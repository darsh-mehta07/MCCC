<div class="signup">
  <header>
      <div class="sign_btn">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
        <a href="signup-dob">Back</a>
      </div>        
    </header>
        
    <div class="container">
      <div class="sign-content sta-city">
        <h2>Select your state and city </h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label>Your State and City</label>
          <div class="select_div">
            <select nice-select class="select" (change)="changeSuit($event)" formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
              <option selected disabled [selected]="'State'">State</option>
              <option value="1">Andaman and Nicobar Island</option>
              <option value="2">Andhra Pradesh</option>
              <option value="3">Arunachal Pradesh</option>
              <option value="4">Assam</option>
              <option value="5">Bihar</option>
              <!-- <option value="6">Chandigarh</option> -->
              <option value="7">Chhattisgarh</option>
              <option value="8">Dadra and Nagar Haveli</option>
              <option value="9">Delhi</option>
              <option value="10">Goa</option>
              <option value="11">Gujarat</option>
              <option value="12">Haryana</option>
              <option value="13">Himachal Pradesh</option>
              <option value="14">Jharkhand</option>
              <option value="15">Jammu and Kashmir</option>
              <option value="16">Karnataka</option>
              <option value="17">Kerala</option>
              <option value="18">Ladakh</option>
              <option value="19">Lakshadweep</option>
              <option value="20">Madhya Pradesh</option>
              <option value="21">Maharashtra</option>
              <option value="22">Manipur</option>
              <option value="23">Meghalaya</option>
              <option value="24">Mizoram</option>
              <option value="25">Nagaland</option>
              <option value="26">Odisha</option>
              <option value="27">Puducherry</option>
              <option value="28">Punjab</option>
              <option value="29">Rajasthan</option>
              <option value="30">Sikkim</option>
              <option value="31">Tamil Nadu</option>
              <option value="32">Telangana</option>
              <option value="33">Tripura</option>
              <option value="34">Uttar Pradesh</option>
              <option value="35">Uttarakhand</option>
              <option value="36">West Bengal</option>
            </select>          
            <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
              <div *ngIf="f.state.errors.required">State is required</div>
            </div> 
          </div>
          <div class="select_div">
            <select nice-select class="select" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
              <option selected disabled [selected]="'City'">City</option>
              <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
            </select>
            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
              <div *ngIf="f.city.errors.required">City is required</div>
            </div>
          </div>
          <div class="nt-btn">
            <button class="fw-btn">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
          </div>
        </form>
      </div>
    </div>
    </div>
    <div class="loaders" *ngIf="emailTaken">
      <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-text">Please wait...</div>
      </div>
    </div>

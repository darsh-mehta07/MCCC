<header>
    <div class="sign_btn">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
      <a href="forgot-password">Back</a>
    </div>        
  </header>
      
  <div class="container">
    <div class="sign-content reset">
      <h2>Reset Password</h2>      
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input autofocus formControlName="password" type="password" maxlength="8" minlength="6" class="form-control" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">One capital case, one lower case,one number and min 8 charecter </div>
          </div>
      </div>
      <div class="form-group">
        <input autofocus formControlName="confirm_password" type="password" maxlength="8" minlength="6" class="form-control" placeholder="Confirm Password"
          [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }"/>
        <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
          <div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>   
          <!-- <div *ngIf="f.confirm_password.errors.pattern">One capital case, one lower case,one number and min 8 charecter </div>        -->
          <div *ngIf="f.confirm_password.errors.mustMatchfield">Password Must be Match</div>
        </div>
      </div>
      <div class="form-group">        
        <input autofocus formControlName="otp" type="tel" class="form-control" placeholder="OTP"
          [ngClass]="{ 'is-invalid': submitted && f.otp.errors }">
        <div *ngIf="submitted && f.otp.errors" class="invalid-feedback">
          <div *ngIf="f.otp.errors.required">OTP is required</div>
          <div *ngIf="f.otp.errors.max">OTP must be 4 digits</div>
          <div *ngIf="f.otp.errors.min">OTP must be 4 digits</div>
          <div *ngIf="f.otp.errors.mustMatch">Invalid OTP</div>
        </div> 
      </div>
      <button class="fw-btn">Confirm <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
    </form>
  </div>

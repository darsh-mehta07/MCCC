<div class="profile-dtl">
    <img src="../../../assets/img/details.png">
    <div class="container">
      <div class="header profile-icons">
        <a (click)="back()"><img src="../../../assets/img/back2.png" /></a>
        <div class="Profile">
            <img src="../../../assets/img/profile.svg">
            <a href="#">Hello {{currentUser.userDetails.name}}</a>
        </div>
      </div>
      
      <div class="form_areas">
          <h5>Contact Details</h5>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
          <label>Mobile No.<span class="text-danger">*</span></label>
        <input autocomplete="off" class="form-control" type="tel" formControlName="phone"  placeholder="type here" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
            <div *ngIf="f.phone.errors.required">Phone is required</div>
            <div *ngIf="f.phone.errors.pattern">Please Enter 10 digit's mobile number</div>
            <div *ngIf="f.phone.errors.phoneTaken">Phone is already taken.</div>
          </div>
          </div>
          <div class="form-group">
        <label>Email<span class="text-danger">*</span></label>
        <input autocomplete="off" class="form-control" type="text" formControlName="email"  placeholder="type here" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
            <div *ngIf="f.email.errors.emailTaken">Email is already taken.</div>
            <div *ngIf="f.email.errors.pattern">Email must be a valid email address.</div>
          </div>
        </div>
        <div class="form-group">
        <label>Address<span class="text-danger">*</span></label>
        <textarea autocomplete="off" class="form-control" [(ngModel)]="addressold" placeholder="type here" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Address is required.</div>
          </div>
        </div>  
        <div class="profil-btn">
          <button type="submit" [attr.disabled] = "active === 1 ? 'disabled' : null"> Save <span [ngClass]="uploading ? 'button_loader' : ''" ></span></button>
          <a (click)="back()" class="wht"> Cancle</a>
        </div>
    </form>
      </div>
    </div>
  </div>
  
  <app-footer [pageName]="pageName"></app-footer>

<body class="hm_pg">
    <div class="fAq">
       <img class="bgimg" src="../../../assets/img/apply.png">
       <div class="container">
          <div class="header hd-icons">
             <a (click)="back()"><img src="../../../assets/img/back.png" /></a>
             <a [routerLink]="['/home']"><img src="../../../assets/img/home.png" /></a>
          </div>
          <div class="form_areas">
             <div class="faq">
               <h3>FAQ's</h3>
               <div class="faq-content">
                  <div class="faq-heading">
                     <h4>Casting Calls</h4><h6><a [routerLink]="['/faq-inner/1']">view all</a></h6>
                  </div>
                  <div class="accordion md-accordion" id="castingCall" role="tablist" aria-multiselectable="true">
                     <div class="card accordion-item" *ngFor="let item of casting_calls; let i = index">
                        <div class="card-header" role="tab">
                           <h5 class="mb-0 accordion-header accordion-button" [id]="'heading'+i" [ngClass]="{ 'collapsed': i != 0 }" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" [innerHTML]= "item.title"></h5>
                        </div>
                        <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#castingCall">
                           <div class="card-body accordion-body" [innerHTML]= "item.description"></div>
                        </div>
                     </div>                     
                  </div>
               </div>
               <div class="faq-content">
                  <div class="faq-heading">
                     <h4>BTS</h4>
                     <h6><a [routerLink]="['/faq-inner/2']" >view all</a></h6>
                   </div>
                  <div class="accordion md-accordion" id="bts" role="tablist" aria-multiselectable="true">
                     <div class="card accordion-item" *ngFor="let item of bts; let i = index">
                        <div class="card-header" role="tab">
                           <h5 class="mb-0 accordion-header accordion-button" [id]="'heading'+i" [ngClass]="{ 'collapsed': i != 0 }" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapsebts'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" [innerHTML]= "item.title"></h5>
                        </div>
                        <div [id]="'collapsebts'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#bts">
                           <div class="card-body accordion-body" [innerHTML]= "item.description"></div>
                        </div>
                     </div>                     
                  </div>
               </div>                 
               <div class="faq-content">
                  <div class="faq-heading">
                     <h4>Events</h4>
                     <h6><a [routerLink]="['/faq-inner/3']" >view all</a></h6>
                   </div>
                  <div class="accordion md-accordion" id="events" role="tablist" aria-multiselectable="true">
                     <div class="card accordion-item" *ngFor="let item of events; let i = index">
                        <div class="card-header" role="tab">
                           <h5 class="mb-0 accordion-header accordion-button" [id]="'heading'+i" [ngClass]="{ 'collapsed': i != 0 }" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseevent'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" [innerHTML]= "item.title"></h5>
                        </div>
                        <div [id]="'collapseevent'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#events">
                           <div class="card-body accordion-body" [innerHTML]= "item.description"></div>
                        </div>
                     </div>                     
                  </div>
               </div> 
               <div class="faq-content">
                  <div class="faq-heading">
                     <h4>Training</h4>
                     <h6><a [routerLink]="['/faq-inner/4']" >view all</a></h6>
                   </div>
                  <div class="accordion md-accordion" id="training" role="tablist" aria-multiselectable="true">
                     <div class="card accordion-item" *ngFor="let item of training; let i = index">
                        <div class="card-header" role="tab">
                           <h5 class="mb-0 accordion-header accordion-button" [id]="'heading'+i" [ngClass]="{ 'collapsed': i != 0 }" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapset'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" [innerHTML]= "item.title"></h5>
                        </div>
                        <div [id]="'collapset'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#training">
                           <div class="card-body accordion-body" [innerHTML]= "item.description"></div>
                        </div>
                     </div>                     
                  </div>
               </div>    
               <div class="item" *ngIf="!loading">
                  <ngx-skeleton-loader count="12" ></ngx-skeleton-loader>
                </div>        
             </div>
             
          </div>
       </div>
    </div>
    <app-footer [pageName] = "pageName"></app-footer> 
 </body>

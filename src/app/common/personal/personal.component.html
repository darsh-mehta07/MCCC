<div class="profile-dtl">
    <img src="../../../assets/img/apply.png">
    <div class="container">
      <div class="header profile-icons">
        <a (click)="back()"><img src="../../../assets/img/back2.png" /></a>
        <div class="Profile">
            <img src="../../../assets/img/profile.svg">
            <a>Hello Ritesh</a>
        </div>
      </div>
      
      <div class="form_areas">
          <h5>Personal Information</h5>
          <form [formGroup]="form" (ngSubmit)="submit()">            
            <div class="form-group">
          <label>First Name<span class="text-danger">*</span></label>
          <input type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" formControlName="name" placeholder="Your Name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
      </div>
      <div class="form-group">
          <label>Age<span class="text-danger">*</span></label>
          <input type="text" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" class="form-control" formControlName="dob" placeholder="Your Age">
          <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
              <div *ngIf="f.dob.errors.required">Age is required</div>
            </div>
      </div>
      <div class="form-group">
          <label>Height<span class="text-danger">*</span></label>
          <input type="tel" [ngClass]="{ 'is-invalid': submitted && f.height.errors }" class="form-control" formControlName="height"  placeholder="5ft 11inche">
          <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
              <div *ngIf="f.height.errors.required">Height is required</div>
            </div>
      </div>      
      <div class="form-group">
          <label>Contact Number<span class="text-danger">*</span></label>
          <input type="text" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" class="form-control" formControlName="phone" placeholder="Your Contact Number">
          <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Contact Number is required</div>
            </div>
      </div>
      <div class="form-group">
          <label>Language<span class="text-danger">*</span></label>
          <input type="text" [ngClass]="{ 'is-invalid': submitted && f.language_id.errors }" class="form-control" formControlName="language_id" placeholder="Your Language">
          <div *ngIf="submitted && f.language_id.errors" class="invalid-feedback">
              <div *ngIf="f.language_id.errors.required">Language is required</div>
            </div>
      </div>
      <div class="form-group">
        <label>Current State<span class="text-danger">*</span></label>
        <div class="select_div">
        <select nice-select class="select" (change)="changeSuit($event)" formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
          <option selected disabled [selected]="'State'">State</option>
          <option value="1">Andaman and Nicobar Island</option>
          <option value="2">Andhra Pradesh</option>
          <option value="3">Arunachal Pradesh</option>
          <option value="4">Assam</option>
          <option value="5">Bihar</option>
          <option value="6">Chandigarh</option>
          <option value="7">Chhattisgarh</option>
          <option value="8">Dadra and Nagar Haveli</option>
          <option value="9">Delhi</option>
          <option value="10">Goa</option>
          <option value="11">Gujarat</option>
          <option value="12">Haryana</option>
          <option value="13">Himachal Pradesh</option>
          <option value="14">Jharkhand</option>
          <option value="15">Jammu and Kashmir</option>
          <option value="16">Karnataka</option>
          <option value="17">Kerala</option>
          <option value="18">Ladakh</option>
          <option value="19">Lakshadweep</option>
          <option value="20">Madhya Pradesh</option>
          <option value="21">Maharashtra</option>
          <option value="22">Manipur</option>
          <option value="23">Meghalaya</option>
          <option value="24">Mizoram</option>
          <option value="25">Nagaland</option>
          <option value="26">Odisha</option>
          <option value="27">Puducherry</option>
          <option value="28">Punjab</option>
          <option value="29">Rajasthan</option>
          <option value="30">Sikkim</option>
          <option value="31">Tamil Nadu</option>
          <option value="32">Telangana</option>
          <option value="33">Tripura</option>
          <option value="34">Uttar Pradesh</option>
          <option value="35">Uttarakhand</option>
          <option value="36">West Bengal</option>
        </select> 
        <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
            <div *ngIf="f.state.errors.required">State is required</div>
          </div>
          </div>
    </div>
      <div class="form-group">
          <label>Current City<span class="text-danger">*</span></label>
          <div class="select_div">
          <select nice-select class="select" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
            <option selected disabled [selected]="'City'">City</option>
            <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
          </select>
          <div *ngIf="submitted && f.city_id.errors" class="invalid-feedback">
              <div *ngIf="f.city_id.errors.required">city_id is required</div>
            </div>
            </div>
      </div>
      <div class="form-group">
        <label>Home Town<span class="text-danger">*</span></label>
        <input type="text" [ngClass]="{ 'is-invalid': submitted && f.home_town.errors }" class="form-control" formControlName="home_town" placeholder="Your Home Town">
        <div *ngIf="submitted && f.home_town.errors" class="invalid-feedback">
            <div *ngIf="f.home_town.errors.required">Home Town is required</div>
          </div>
    </div>
      <div class="form-group">
        <label>Hobbies<span class="text-danger">*</span></label>
        <input type="text" [ngClass]="{ 'is-invalid': submitted && f.hobbies.errors }" class="form-control" formControlName="hobbies" placeholder="Your Hobbies">
        <div *ngIf="submitted && f.hobbies.errors" class="invalid-feedback">
            <div *ngIf="f.hobbies.errors.required">Hobbies is required</div>
          </div>
    </div>
          <div class="profil-btn">
              <button type="submit" [attr.disabled] = "active === 1 ? 'disabled' : null"> Save <span [ngClass]="uploading ? 'button_loader' : ''" ></span></button>
            <a (click)="back()" class="wht"> Cancel</a>
          </div>
      </form>   
       
      </div>
    </div>
  </div>
<app-footer [pageName]="pageName"></app-footer>

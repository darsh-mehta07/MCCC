<body class="hm_pg">
    <div class="help-center">
       <img class="bgimg" src="../../../assets/img/apply.png">
       <div class="container">
          <div class="header hd-icons">
            <a (click)="back()"><img src="../../../assets/img/back.png" /></a>
            <a [routerLink]="['/home']"><img src="../../../assets/img/home.png" /></a>
          </div>
          <div class="form_areas">
             <div class="help">
                <h3>Help Center</h3>
                  <div class="accordion md-accordion" id="accordionExample" role="tablist" aria-multiselectable="true">
                   <div class="card accordion-item" *ngFor="let item of datas; let i = index">
                      <div class="card-header" role="tab" >                         
                            <h5 class="mb-0 accordion-header accordion-button" [id]="'heading'+i" [ngClass]="{ 'collapsed': i != 0 }" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" [innerHTML]= "item.title">
                                                            
                            </h5>
                      </div>
                      <div [id]="'collapse'+i" class="accordion-collapse collapse" role="tabpanel" [ngClass]="{ 'show': i == 0 }" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                         <div class="card-body accordion-body" [innerHTML]= "item.description">
                         </div>
                      </div>
                   </div>
                   <div class="item" *ngIf="!loading">
                     <ngx-skeleton-loader count="12" ></ngx-skeleton-loader>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
     <app-footer [pageName]="pageName"></app-footer>
 </body>
